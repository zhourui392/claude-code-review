# Server configuration
server.port=8080

# JSON storage configuration
json.storage.repository.file=data/repositories.json
json.storage.codereview.file=data/code-reviews.json
json.storage.testsuite.file=data/test-suites.json
json.storage.workflow.file=data/workflows.json

# Temporary directory for Git operations
git.temp.dir=C:\\tmp\\git-review

# Claude CLI configuration
claude.command=claude
claude.cli.timeout=120000
claude.timeout=30000
claude.git.timeout=120000

# Code Review configuration
review.includeContext=true
review.context.maxLines=2000
review.context.enabled=true

# Claude Agent configuration for Test Generation
claude.agent.timeout=60000
claude.agent.max-retries=3
claude.agent.default-type=test-generator
claude.agent.concurrent-limit=3

# Test Generation configuration
test.generation.enabled=true
test.generation.thread.pool.size=5
test.generation.max.concurrent.tasks=10
test.generation.task.timeout=300000
test.generation.max-class-size=50000
test.generation.target-coverage=80
test.generation.timeout=300000
test.generation.temp-dir=data/test-generation

# Test Validation configuration
test.validation.enabled=true
test.validation.compile-timeout=30000
test.validation.execution-timeout=60000
test.validation.coverage-tool=jacoco

# Quality Gates configuration
quality.gates.min-coverage=70
quality.gates.max-complexity=10
quality.gates.max-methods-per-class=20
quality.gates.compilation-required=true

# Agent Selection configuration
agent.selection.auto=true
agent.selection.complexity-threshold=5
agent.selection.prefer-performance=false

# Logging configuration
logging.level.com.example.gitreview.claude=DEBUG
logging.level.com.example.gitreview.service.TestGenerationService=INFO
logging.level.com.example.gitreview.service.ClaudeAgentService=DEBUG
logging.level.com.example.gitreview.application.workflow=INFO

# Spring MVC configuration - ignore browser dev tools requests
spring.mvc.log-resolved-exception=false
spring.web.resources.add-mappings=true
logging.level.org.springframework.web.servlet.resource.ResourceHttpRequestHandler=ERROR

# Workflow configuration
workflow.claude.timeout=180000
workflow.max.concurrent.workflows=5
workflow.code.generation.timeout=60000
workflow.prompts.file=workflow-prompts.properties
workflow.branch.prefix=feature/workflow-
workflow.compilation.max-retries=10

# Claude Code CLI configuration
claude.code.timeout=600000

# Compilation configuration
compilation.timeout=300000
test.timeout=600000