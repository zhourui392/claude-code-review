<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git代码Review服务</title>
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>Git代码Review服务</h1>
                <p>使用Claude AI进行自动化代码审查</p>
            </div>

            <el-tabs type="border-card" v-model="activeTab">
                <el-tab-pane label="仓库管理" name="repos">
                    <repository-management
                        :repositories="repositories"
                        @refresh="loadRepositories">
                    </repository-management>
                </el-tab-pane>

                <el-tab-pane label="代码Review" name="review">
                    <code-review :repositories="repositories"></code-review>
                </el-tab-pane>

                <el-tab-pane label="单元测试生成" name="test">
                    <test-generation :repositories="repositories"></test-generation>
                </el-tab-pane>

                <el-tab-pane label="AI辅助开发" name="workflow">
                    <workflow-management :repositories="repositories"></workflow-management>
                </el-tab-pane>
            </el-tabs>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="js/utils/api.js"></script>
    <script src="js/utils/common.js"></script>
    <script src="js/components/RepositoryManagement.js"></script>
    <script src="js/components/CodeReview.js"></script>
    <script src="js/components/TestGeneration.js"></script>
    <script src="js/components/WorkflowManagement.js"></script>
    <script src="js/components/WorkflowCreateDialog.js"></script>
    <script src="js/components/WorkflowDetailDialog.js"></script>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    repositories: [],
                    activeTab: 'repos'
                }
            },
            mounted() {
                this.loadRepositories();
            },
            methods: {
                async loadRepositories() {
                    try {
                        const response = await API.repositories.list();
                        this.repositories = response.data;
                    } catch (error) {
                        this.$message.error('加载仓库列表失败');
                    }
                }
            }
        });
    </script>
</body>
</html>
