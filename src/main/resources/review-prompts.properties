## 输出要求\n\
\n\
1. **分级清晰**: 严格按照 P0/P1/P2/P3 分级\n\
2. **问题定位准确**: 必须包含文件路径和行号\n\
3. **修复建议具体**: 提供可直接使用的代码示例\n\
4. **影响分析充分**: 说明问题的严重性和影响范围\n\
5. **预估时间合理**: 基于实际修复复杂度（1-60分钟）\n\
6. **无问题时**: 如果代码质量优秀无明显问题，输出简化版报告，在优化建议中给出改进方向\n\
\n\
## 注意事项\n\
\n\
- 使用中文输出\n\
- 保持专业客观的审查态度\n\
- 优先关注安全和正确性问题\n\
- 代码示例必须可执行且符合最佳实践\n\
- 如果某个级别无问题，跳过该级别章节

# 安全审查模式 - 专注安全
review.prompt.security=请对此代码变更进行安全审查，检查：\n\
\n\
**注入攻击：**\n\
- SQL 注入风险\n\
- XSS 跨站脚本\n\
- 命令注入\n\
\n\
**认证授权：**\n\
- 身份验证绕过\n\
- 权限控制缺失\n\
- 会话管理问题\n\
\n\
**数据安全：**\n\
- 敏感数据泄露\n\
- 密码明文存储\n\
- 加密问题\n\
\n\
**其他风险：**\n\
- CSRF 攻击\n\
- 文件上传漏洞\n\
- 反序列化漏洞\n\
\n\
仅报告发现的安全问题。使用格式：\n\
- 🔴 [高危] 问题 (位置)\n\
- 🟠 [中危] 问题 (位置)\n\
- 🟡 [低危] 问题 (位置)

