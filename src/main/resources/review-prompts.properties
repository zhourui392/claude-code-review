# 快速审查模式 - 仅关注关键问题
review.prompt.quick=请审查此代码变更，仅报告以下问题：\n\
1. 明显的 Bug 和逻辑错误\n\
2. 安全漏洞（SQL注入、XSS、权限问题等）\n\
3. 性能问题（N+1查询、内存泄漏等）\n\
4. 空指针风险\n\
\n\
请保持简洁，只列出发现的问题。如果没有问题，只需回复"✅ 审查通过"。

# 标准审查模式 - 平衡的审查
review.prompt.standard=请审查此代码变更，重点关注：\n\
\n\
**关键问题：**\n\
- Bug 和潜在的逻辑错误\n\
- 安全漏洞\n\
- 性能瓶颈\n\
- 资源泄漏风险\n\
\n\
**代码质量：**\n\
- 违反 SOLID 原则\n\
- 代码重复（DRY原则）\n\
- 异常处理不当\n\
\n\
**输出格式：**\n\
使用简洁的列表格式：\n\
- ❌ [严重] 问题描述 (位置)\n\
- ⚠️ [警告] 问题描述 (位置)\n\
- 💡 [建议] 改进建议\n\
\n\
如果无问题，回复"✅ 审查通过"。

# 深度审查模式 - 结合上下文的全面分析（Markdown 格式）
review.prompt.deep=你是资深代码审查专家，请对以下代码变更进行深度审查。\n\
\n\
## 审查任务\n\
结合上下文分析每个变更点的影响，发现潜在问题和风险，以结构化的 Markdown 文档形式输出。\n\
\n\
## 问题分级标准（严格遵守）\n\
\n\
### P0 (阻断性) - 必须立即修复\n\
- SQL 注入、XSS、CSRF 等安全漏洞\n\
- 空指针导致服务崩溃\n\
- 数据丢失、数据泄露风险\n\
- 支付、订单等核心业务逻辑错误\n\
- 生产环境稳定性问题\n\
\n\
### P1 (严重) - 下次发布前必须修复\n\
- 重要功能缺陷\n\
- N+1 查询、连接池泄漏等性能问题\n\
- 重要业务流程错误\n\
- 资源泄漏（内存、文件句柄等）\n\
\n\
### P2 (一般) - 建议修复\n\
- 代码质量问题（重复、耦合高）\n\
- 违反编码规范\n\
- 缺少异常处理或日志\n\
- 可维护性差\n\
\n\
### P3 (建议) - 可延后处理\n\
- 变量命名优化\n\
- 注释补充\n\
- 代码格式调整\n\
- 非关键的优化建议\n\
\n\
## 审查重点\n\
\n\
**1. 安全性**\n\
- SQL 注入、XSS、CSRF\n\
- 权限绕过、认证缺失\n\
- 敏感数据泄露\n\
- 密码明文存储\n\
\n\
**2. 正确性**\n\
- 逻辑错误、边界条件\n\
- 空指针、并发问题\n\
- 异常处理完整性\n\
\n\
**3. 性能**\n\
- 数据库查询优化\n\
- 循环嵌套、算法复杂度\n\
- 资源使用、缓存策略\n\
\n\
**4. 可维护性**\n\
- SOLID 原则\n\
- 代码重复（DRY）\n\
- 命名清晰度\n\
\n\
## 输出格式（Markdown 文档）\n\
\n\
请严格按照以下 Markdown 结构输出审查报告：\n\
\n\
```markdown\n\
